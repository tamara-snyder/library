<!DOCTYPE html>
<head>
    <title>The Odin Project: Library</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./styles.css">
    <script type="text/javascript" src="./script.js" defer></script>
</head>
<body>
    <header>
        <h1>Library</h1>
    </header>
    <main>
        <button id="new-book">+</button>
        <div class="form-container">
            <form action="" class="add-book">
                <div>
                    <label for="title">Title: </label>
                    <input type="text" id="title" name="title" placeholder="The Grapes of Wrath" autofocus required>
                </div>
                <div>
                    <label for="author">Author: </label>
                    <input type="text" id="author" name="author" placeholder="John Steinbeck" required>
                </div>
                <div>
                    <label for="pages">Pages: </label>
                    <input type="number" min="1" id="pages" name="pages" placeholder="464" required>
                </div>
                <input type="submit" name="submit" id="submit">
            </form>
        </div>
        <!-- Where the JS-generated books will go -->
        <div class="books">
        </div>
    </main>
</body>
